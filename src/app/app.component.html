<div class="mx-auto w-900 mt-20 text-white">
  <button (click)="initNewHero()" class="bg-green-500 p-2 rounded-lg mb-10">Create New Hero</button>
  <div class="grid grid-cols-5 font-bold bg-red-500 p-2 rounded-t-xl">
    <div class="flex justify-center"> Name </div>
    <div class="flex justify-center"> First Name </div>
    <div class="flex justify-center"> Last Name </div>
    <div class="flex justify-center"> Place </div>
    <div></div>
  </div>
  <div class="bg-blue-500 p-2 space-y-2 rounded-b-xl">
    <div class="grid grid-cols-5" *ngFor="let hero of heroes">
      <div class="flex justify-center"> {{ hero.name }} </div>
      <div class="flex justify-center"> {{ hero.firstName }} </div>
      <div class="flex justify-center"> {{ hero.lastName }} </div>
      <div class="flex justify-center"> {{ hero.place }} </div>
      <div class="flex justify-center space-x-2">
        <button (click)="editHero(hero)" class="bg-yellow-500 hover:bg-yellow-700 p-2 rounded-lg">Edit</button>
      </div>
    </div>
  </div>
</div>

<app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)"></app-edit-hero>
